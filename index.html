<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="startupAceintern.css">
</head>

<body>
    <div>
        <div class="background shadow m-3">
            <div class="login-section">
                <div class="background1">
                    <h1 class="text-center mb-0 company-name">StartupAce!</h1>
                    <h5 class="text-center mt-0 mb-5">Sign in to your account</h5>
                    <input type="text" placeholder="Email" class="form-control input-element shadow mb-3 mt-3" />
                    <input type="password" placeholder="Password" class="form-control input-element shadow mb-3" />
                    <div class="input-element-section">
                        <div class="d-flex">
                            <input type="checkbox" class="mt-2 mr-1 bg-light" id="checkbox" />
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div>
                            <p class="forgot-password">Forgot password?</p>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="sign-in-button">Sign In</button>
                    </div>
                    <p class="text-center mt-5">Don't have an account?<span class="forgot-password"> Create</span></p>
                </div>
            </div>
            <div class="background2">
                <div class="text-center" style="width:300px">
                    <h1 class="heading">Welcome Back !</h1>
                    <p class="paragraph">To keep connected with us please login with your personal info.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
